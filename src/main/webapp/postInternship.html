<html>
<head>
    <title>Post Internship Opportunities</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .sidebar {
            width: 250px;
            background-color: #333;
            color: #fff;
            position: fixed;
            height: 100%;
            padding-top: 20px;
        }
        .sidebar h2 {
            text-align: center;
            margin-bottom: 30px;
        }
        .sidebar a {
            display: block;
            color: #fff;
            padding: 15px;
            text-decoration: none;
            margin: 5px 0;
        }
        .sidebar a:hover {
            background-color: #575757;
        }
        .sidebar a.active {
            background-color: #004085;
        }
        .sidebar .logout {
            position: absolute;
            bottom: 20px;
            width: 100%;
        }
        .main-content {
            margin-left: 250px;
            padding: 20px;
        }
        .header {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header .search-bar {
            background-color: #fff;
            border: none;
            padding: 5px;
            border-radius: 5px;
            width: 300px;
        }
        .header .nav-links a {
            color: #fff;
            margin: 0 10px;
            text-decoration: none;
        }
        .header .nav-links a:hover {
            text-decoration: underline;
        }
        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-container h1 {
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group textarea {
            resize: vertical;
        }
        .form-group button {
            background-color: #004085;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #003366;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Internova</h2>
        <a href="admin-dashboard.html">Dashboard</a>
        <a class="active" href="postInternship.html">Post Internship Opportunities</a>
        <a href="trackInternprogress.html">Track Intern Progress</a>
        <a href="evaluations.html">Evaluations</a>
        <a href="#">Manage Students</a>
        <a href="#">Manage Employers</a>
        <a href="#">Reports</a>
        <a class="logout" href="index.html">
            <i class="fas fa-sign-out-alt"></i> Logout
        </a>
    </div>
    <div class="main-content">
        <div class="header">
            <input class="search-bar" type="text" placeholder="Search...">
            <div class="nav-links">
                <a href="admin-dashboard.html"><i class="fas fa-home"></i> Home</a>
                <a href="notification.html"><i class="fas fa-bell"></i> Notifications</a>
                <a href="profile.html"><i class="fas fa-user-circle"></i> Admin</a>
            </div>
        </div>
        <div class="form-container">
            <h1>Post Internship Opportunity</h1>
            <form>
                <div class="form-group">
                    <label for="title">Internship Title</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" name="description" rows="5" required></textarea>
                </div>
                <div class="form-group">
                    <label for="company">Company</label>
                    <input type="text" id="company" name="company" required>
                </div>
                <div class="form-group">
                    <label for="location">Location</label>
                    <input type="text" id="location" name="location" required>
                </div>
                <div class="form-group">
                    <label for="duration">Duration</label>
                    <input type="text" id="duration" name="duration" required>
                </div>
                <div class="form-group">
                    <label for="stipend">Stipend</label>
                    <input type="text" id="stipend" name="stipend" required>
                </div>
                <div class="form-group">
                    <label for="applyBy">Apply By</label>
                    <input type="date" id="applyBy" name="applyBy" required>
                </div>
                <div class="form-group">
                    <button type="submit">Post Internship</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
